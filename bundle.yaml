machines:
  '0':
    constraints: arch=amd64
    series: xenial
  '1':
    constraints: arch=amd64
    series: xenial
  '2':
    constraints: arch=amd64
    series: xenial
  '3':
    constraints: arch=amd64
    series: xenial
relations:
- - keystone:shared-db
  - mysql:shared-db
- - glance:identity-service
  - keystone:identity-service
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder-ceph:storage-backend
  - cinder:storage-backend
- - cinder:shared-db
  - mysql:shared-db
series: xenial
services:
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:xenial/cinder-2
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
    to:
    - lxc:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/cinder-ceph-2
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance-2
    num_units: 1
    to:
    - lxc:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone-2
    num_units: 1
    options:
      admin-password: openstack
    to:
    - lxc:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster-2
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard-2
    num_units: 1
    to:
    - lxc:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server-5
    num_units: 1
    to:
    - lxc:0
